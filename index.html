<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .board-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            border: 3px solid black;
            background-color: #87CEEB;
            padding: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        .cell.ship { background-color: gray; }
        .cell.hit { background-color: red; }
        .cell.miss { background-color: white; }
        .labels {
            display: flex;
            justify-content: space-between;
            width: 1100px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Battleship Game</h1>
        <p>Try to sink all enemy ships before they sink yours!</p>
        <div class="labels">
            <span>Your Board</span>
            <span>Enemy Board</span>
        </div>
        <div class="board-container">
            <div id="player-board" class="board"></div>
            <div id="enemy-board" class="board"></div>
        </div>
        <p id="message">Your Turn!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
